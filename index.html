<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love World</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="content">
        <h1>Bienvenidos al mundo de cupido</h1>
        <h2>Un lugar donde los sueños se encuentran con las sombras</h2>

        <!-- Imágenes en el inicio -->
        <div class="image-container">
            <img src="image/photo_2024-10-31_16-21-41.jpg" alt="Imagen 1">
            <img src="image/photo_2024-10-31_16-21-38.jpg" alt="Imagen 2">
        </div>
    </div>

    <!-- Ventana emergente -->
    <div id="popup" class="hidden">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <p>¿Me amas?</p>
            <button class="yes-button" onclick="handleYesClick()">Sí</button>
            <button class="yes-button" onclick="handleYesClick()">Sí</button>
        </div>
    </div>

    <!-- Botón de ignorar en la esquina inferior izquierda -->
    <button class="ignore-button" onclick="handleIgnoreClick()">Ignorar</button>

    <!-- Imagen que aparece al ignorar -->
    <img src="image/photo_2024-10-31_16-21-46.jpg" id="scaryImage" class="hidden">

    <!-- Reproductor de música -->
    <audio id="backgroundMusic" src="audio/audio_español-Queen-Moto (online-audio-converter.com).mp3" autoplay loop></audio>

    <script src="script.js"></script>
</body>
</html>
