<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam's World</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Bienvenidos al mundo de Sam</h1>
    <h2>Un lugar donde los sueños se encuentran con las sombras</h2>

    <!-- Música de fondo -->
    <audio id="backgroundMusic" loop autoplay>
        <source src="español - Queen Moto.m4a" type="audio/m4a">
        Tu navegador no soporta la reproducción de audio.
    </audio>

    <!-- Ventana emergente -->
    <div id="popup" class="hidden">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <p>¿Me amas?</p>
            <button class="yes-button" onclick="handleYesClick()">Sí</button>
            <button class="yes-button" onclick="handleYesClick()">Sí</button>
        </div>
    </div>

    <!-- Botón de ignorar en la esquina -->
    <button class="ignore-button" onclick="handleIgnoreClick()">Ignorar</button>

    <!-- Imagen que aparece al ignorar -->
    <img src="foto_2024-10-31_16-21-46.jpg" id="scaryImage" class="hidden">

    <script src="script.js"></script>
</body>
</html>
